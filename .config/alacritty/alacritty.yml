font:
  size: 11
  normal:
    family: MesloLGS Nerd Font

window:
  opacity: 0.90
  padding:
    x: 4
    y: 4
  dynamic_padding: true
  title: Alacritty
  dynamic_title: true

key_bindings:
  - { key: K, mods: Shift|Control, action: ScrollHalfPageUp }
  - { key: J, mods: Shift|Control, action: ScrollHalfPageDown }
  - { key: H, mods: Shift|Control, action: DecreaseFontSize }
  - { key: L, mods: Shift|Control, action: IncreaseFontSize }


# place `colors` block at the end (for `sync_xrdb` script to automatically
# sync colors with xresource)
colors:
  primary:
    background: '#161616'
    foreground: '#bcbcbc'

  cursor:
   text: CellBackground
   cursor: '#bcbcbc'

  # place `normal` and `bright` block at the end of the file
  normal:
    black:    '#161616'
    red:      '#c68586'
    green:    '#86a586'
    yellow:   '#d5be95'
    blue:     '#83a0af'
    magenta:  '#d8afad'
    cyan:     '#8caeaf'
    white:    '#bcbcbc'

  bright:
    black:    '#585858'
    red:      '#c68586'
    green:    '#86a586'
    yellow:   '#d5be95'
    blue:     '#83a0af'
    magenta:  '#d8afad'
    cyan:     '#8caeaf'
    white:    '#bcbcbc'
