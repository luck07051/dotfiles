# Configuration for Alacritty, the GPU enhanced terminal emulator.


# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  # TERM variable
  TERM: alacritty

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false


# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    family: MesloLGS Nerd Font

  # Point size
  size: 11.0


# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#d0d0d0'

  # Cursor colors
  cursor:
   text: CellBackground
   cursor: '#d0d0d0'


  # Normal colors
  normal:
    black:   '#1C1C1C'
    red:     '#CF6868'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#FFB9DC'
    cyan:    '#88C0D0'
    white:   '#D0D0D0'


  # Bright colors
  bright:
    black:   '#585858'
    red:     '#E59999'
    green:   '#94C68B'
    yellow:  '#FCDD9F'
    blue:    '#68ADCF'
    magenta: '#D5B0FF'
    cyan:    '#87D1BC'
    white:   '#808080'




# Background opacity
background_opacity: 1.0 
