font:
  # Normal (roman) font face
  normal:
    family: MesloLGS Nerd Font
  # Point size
  size: 11

# Background opacity
window:
  opacity: 1
  padding:
    x: 8
    y: 8
  dynamic_padding: true

key_bindings:
  - { key: K,   mods: Alt,   action: ScrollHalfPageUp }
  - { key: J,   mods: Alt,   action: ScrollHalfPageDown }
  - { key: H,   mods: Alt,   action: DecreaseFontSize }
  - { key: L,   mods: Alt,   action: IncreaseFontSize }
  - { key: Y,   mods: Alt,   action: Copy }
  - { key: P,   mods: Alt,   action: Paste }


colors:
  primary:
    background: '#121212'
    foreground: '#D0D0D0'

  cursor:
   text: CellBackground
   cursor: '#D0D0D0'

  normal:
    black:    '#121212'
    red:      '#E67E80'
    green:    '#87AF87'
    yellow:   '#EBCB8B'
    blue:     '#81A1C1'
    magenta:  '#FFB9DC'
    cyan:     '#87AFAF'
    white:    '#D0D0D0'

  bright:
    black:    '#121212'
    red:      '#E67E80'
    green:    '#87AF87'
    yellow:   '#EBCB8B'
    blue:     '#81A1C1'
    magenta:  '#FFB9DC'
    cyan:     '#87AFAF'
    white:    '#D0D0D0'
