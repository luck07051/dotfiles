# Configuration for Alacritty, the GPU enhanced terminal emulator.


# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  # TERM variable
  TERM: alacritty

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false


# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    family: MesloLGS Nerd Font

  # Point size
  size: 11.0

# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#d0d0d0'

  # Cursor colors
  cursor:
   text: CellBackground
   cursor: '#d0d0d0'


  # Normal colors
  normal:
    black:   '#1c1c1c'
    red:     '#d75f5f'
    green:   '#afd75f'
    yellow:  '#ffd787'
    blue:    '#87afff'
    magenta: '#ffafd7'
    cyan:    '#5f87af'
    white:   '#d0d0d0'


  # Bright colors
  bright:
    black:   '#585858'
    red:     '#ff8787'
    green:   '#87d787'
    yellow:  '#d7af5f'
    blue:    '#87afaf'
    magenta: '#d787d7'
    cyan:    '#5f5fd7'
    white:   '#949494'




# Background opacity
background_opacity: 1.0 
