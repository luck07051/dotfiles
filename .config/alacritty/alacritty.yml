font:
  # Normal (roman) font face
  normal:
    family: MesloLGS Nerd Font
  # Point size
  size: 11

colors:
  # Default colors
  primary:
    background: '#080808'
    foreground: '#D0D0D0'

  # Cursor colors
  cursor:
   text: CellBackground
   cursor: '#D0D0D0'

  # Normal colors
  normal:
    black:   '#080808'
    red:     '#E67e80'
    green:   '#87AF87'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#FFB9DC'
    cyan:    '#87AFAF'
    white:   '#D0D0D0'

  # Bright colors
  bright:
    black:   '#080808'
    red:     '#E67e80'
    green:   '#87AF87'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#FFB9DC'
    cyan:    '#87AFAF'
    white:   '#D0D0D0'

# Background opacity
window:
  # opacity: 0.85
  opacity: 1
  padding:
    x: 8
    y: 8
  dynamic_padding: true

key_bindings:
  - { key: K,   mods: Alt,   action: ScrollHalfPageUp}
  - { key: J,   mods: Alt,   action: ScrollHalfPageDown}
