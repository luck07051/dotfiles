# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  # TERM variable
  #TERM: alacritty
  TERM: xterm-256color

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: MesloLGS Nerd Font
  # Point size
  size: 11

colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#D0D0D0'

  # Cursor colors
  cursor:
   text: CellBackground
   cursor: '#D0D0D0'

  # Normal colors
  normal:
    black:   '#1C1C1C'
    red:     '#E67e80'
    green:   '#87AF87'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#FFB9DC'
    cyan:    '#87AFAF'
    white:   '#D0D0D0'

  # Bright colors
  bright:
    black:   '#444444'
    red:     '#D7afaf'
    green:   '#A3B262'
    yellow:  '#D8AF5F'
    blue:    '#3a94c5'
    magenta: '#DF5F87'
    cyan:    '#7FBBB3'
    white:   '#808080'

# Background opacity
window:
  opacity: 0.85
  padding:
    x: 12
    y: 12
  dynamic_padding: true

key_bindings:
  - { key: K,   mods: Alt,   action: ScrollHalfPageUp}
  - { key: J,   mods: Alt,   action: ScrollHalfPageDown}
