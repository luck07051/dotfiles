# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  # TERM variable
  TERM: alacritty

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true


# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #family: RobotoMono Nerd Font
    #family: DejaVuSansMono Nerd Font
    #family: UbuntuMono Nerd Font
    family: MesloLGS Nerd Font

  # Point size
  size: 11.0


colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#bcbcbc'

  # Cursor colors
  cursor:
   text: CellBackground
   cursor: '#bcbcbc'


  # Normal colors
  normal:
    black:   '#1C1C1C'
    red:     '#E67e80'
    green:   '#87AF87'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#FFB9DC'
    cyan:    '#87AFAF'
    white:   '#bcbcbc'

  # Bright colors
  bright:
    black:   '#585858'
    red:     '#D7afaf'
    green:   '#94C68B'
    yellow:  '#DFA000'
    blue:    '#3a94c5'
    magenta: '#DF69BA'
    cyan:    '#7FBBB3'
    white:   '#808080'

# Background opacity
window:
  opacity: 0.85

  padding:
    x: 10
    y: 10

  dynamic_padding: true
