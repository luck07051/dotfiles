font:
  # Normal (roman) font face
  normal:
    family: MesloLGS Nerd Font
  # Point size
  size: 11

colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#D0D0D0'

  # Cursor colors
  cursor:
   text: CellBackground
   cursor: '#D0D0D0'

  # Normal colors
  normal:
    black:   '#1C1C1C'
    red:     '#E67e80'
    green:   '#87AF87'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#FFB9DC'
    cyan:    '#87AFAF'
    white:   '#D0D0D0'

  # Bright colors
  bright:
    black:   '#1C1C1C'
    red:     '#E67e80'
    green:   '#87AF87'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#FFB9DC'
    cyan:    '#87AFAF'
    white:   '#D0D0D0'

# Background opacity
window:
  opacity: 0.85
  padding:
    x: 12
    y: 12
  dynamic_padding: true

key_bindings:
  - { key: K,   mods: Alt,   action: ScrollHalfPageUp}
  - { key: J,   mods: Alt,   action: ScrollHalfPageDown}
