modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
layouts = [
    "MainAndVertStack",
    "MainAndHorizontalStack",
    #"MainAndDeck",
    #"GridHorizontal",
    #"EvenHorizontal",
    #"EvenVertical",
    #"Fibonacci",
    #"LeftMain",
    #"CenterMain",
    #"CenterMainBalanced",
    #"CenterMainFluid",
    "Monocle",
    #"RightWiderLeftStack",
    #"LeftWiderRightStack"
]
layout_mode = "Tag" # Workspace or Tag
insert_behavior = "Bottom"
disable_current_tag_swap = true
disable_tile_drag = false
focus_behaviour = "Sloppy"
focus_new_windows = true

scratchpad = []

window_rules = [
{ window_class = "firefox", spawn_on_tag = 1 },
{ window_class = "osu!",    spawn_on_tag = 8 },
{ window_class = "discord", spawn_on_tag = 9 },
{ window_class = "virt-manager", spawn_on_tag = 5, spawn_floating = true},

{ window_class = "QjackCtl", spawn_floating = true },
{ window_class = "matplotlib", spawn_floating = true },
{ window_title = "archlinux-latest", spawn_floating = true },
]



# Basic {{{
[[keybind]]
command = "SoftReload"
modifier = ["modkey", "Control"]
key = "r"

[[keybind]]
command = "Execute"
value = "loginctl kill-session $XDG_SESSION_ID"
modifier = ["modkey", "Control"]
key = "q"

[[keybind]]
command = "CloseWindow"
modifier = ["modkey"]
key = "q"
#}}}

# Execute {{{
[[keybind]]
command = "Execute"
value = "$TERMINAL"
modifier = ["modkey"]
key = "Return"

[[keybind]]
command = "Execute"
value = "$BROWSER"
modifier = ["modkey"]
key = "b"

[[keybind]]
command = "Execute"
value = "rofi -show combi -i"
modifier = ["modkey"]
key = "semicolon"

[[keybind]]
command = "Execute"
value = "rofi -show power -modi power:power-menu"
modifier = ["modkey"]
key = "p"
#}}}
